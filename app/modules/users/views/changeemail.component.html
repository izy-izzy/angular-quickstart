<h1> Change email </h1>

<div class="row">
    <div class="col-xs-12">
        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="email">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Password</span>
            <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">New Email</span>
            <input type="email" class="form-control" [(ngModel)]="user.newEmail" placeholder="email">
        </div>
        <br>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-6">
        <button class="btn btn-primary pull-right" (click)="changeEmail()" type="button"> Change Email </button>
    </div>
</div>
