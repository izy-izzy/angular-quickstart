<h1> Forgotten password </h1>

<div class="row">
    <div class="col-xs-12">
        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="email">
        </div>
    <div class="col-xs-12">
        <button class="btn btn-primary pull-right" (click)="userPasswordReset()" type="button"> ResendPassword </button>
    </div>
</div>
