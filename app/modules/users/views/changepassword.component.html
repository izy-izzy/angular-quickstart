<h1> Change password </h1>

<div class="row">
    <div class="col-xs-12">
        <div class="input-group">
            <span class="input-group-addon">Email</span>
            <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="email">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">Password</span>
            <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="password">
        </div>
        <br>
        <div class="input-group">
            <span class="input-group-addon">New Password</span>
            <input type="password" class="form-control" [(ngModel)]="user.newPassword" placeholder="new password">
        </div>
        <br>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-6">
        <button class="btn btn-primary pull-right" [disabled]="user.newPassword.length < 6" (click)="changePassword()" type="button"> Change Password </button>
    </div>
</div>
