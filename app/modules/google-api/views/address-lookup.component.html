<h1> DISTANCE COMPUTATION </h1>

<div class="row">
    <div class="col-xs-12">
        <h3>From:</h3>
    </div>
    <div class="col-xs-6">
        <div class="input-group">
            <span class="input-group-addon">Postcode: </span>
            <input type="text" class="form-control" [(ngModel)]="postcode" placeholder="postcode">
        </div>
    </div>
</div>

<div class="row margin-top margin-bottom">
    <div class="col-xs-12">
        <button class="btn btn-primary pull-right" [disabled]="((postcode === '') || (postcode.length < 3))" type="button" (click)="lookupAddress()"> Get the coordinates </button>
    </div>
</div>

<div class="row margin-top margin-bottom">
    <div class="col-xs-12" *ngFor="let addressLookupResult of addressLookupResults">
        Request: {{addressLookupResult.request}}
        Response: 
        <span *ngIf="addressLookupResult.result.address"> 
            {{addressLookupResult.result.address}}
        </span>
        / 
        <span *ngIf="addressLookupResult.result.coortindates.longitude"> 
            {{addressLookupResult.result.coortindates.longitude}}
        </span>
         / 
        <span *ngIf="addressLookupResult.result.coortindates.latitude"> 
            {{addressLookupResult.result.coortindates.latitude}}
        </span>
    </div>
</div>
