<h1> DISTANCE COMPUTATION </h1>

<div class="row">
    <div class="col-xs-12">
        <h3>From:</h3>
    </div>
    <div class="col-xs-6">
        <div class="input-group">
            <span class="input-group-addon">Longitude: </span>
            <input type="number" class="form-control" [(ngModel)]="route.route[0].longitude" placeholder="longitude">
        </div>
    </div>
    <div class="col-xs-6">
        <div class="input-group">
            <span class="input-group-addon">Latitude: </span>
            <input type="number" class="form-control" [(ngModel)]="route.route[0].latitude" placeholder="latitude">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h3>To:</h3>
    </div>
    <div class="col-xs-6">
        <div class="input-group">
            <span class="input-group-addon">Longitude: </span>
            <input type="number" class="form-control" [(ngModel)]="route.route[1].longitude" placeholder="longitude">
        </div>
    </div>
    <div class="col-xs-6">
        <div class="input-group">
            <span class="input-group-addon">Latitude: </span>
            <input type="number" class="form-control" [(ngModel)]="route.route[1].latitude" placeholder="latitude">
        </div>
    </div>
</div>

<div class="row margin-top margin-bottom">
    <div class="col-xs-12">
        <button class="btn btn-primary pull-right" type="button" (click)="computeDistance()"> Get the distance </button>
    </div>
</div>

<div class="row margin-top margin-bottom">
    <div class="col-xs-12" *ngFor="let route of computedRoutes">
        From: {{route.originAddresses[0]}}
        <br>
        To: {{ route.destinationAddresses[0]}}
        <div *ngFor="let row of route.rows">
            <div *ngFor="let element of row.elements">
                <span *ngIf="element.distance && element.distance.value">
                    {{element.distance.value}} m
                </span>
                /
                <span *ngIf="element.duration && element.duration.value">
                    {{element.duration.value}} m
                </span> 
                / 
                status:{{element.status}} 
            </div>
        </div>
    </div>
</div>
